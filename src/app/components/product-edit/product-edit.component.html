<div class="container" *ngIf="productFormGroup">
    
    <form [formGroup]="productFormGroup" >
        <div class="form-group">
            <label >Id</label>
          <input type="text" class="form-control" formControlName="id">
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <input type="text"  class="form-control" formControlName="name"
            [ngClass]="{'is-invalid':submitted && productFormGroup.controls['name'].errors}">

            <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-feedback"></div>
             <div *ngIf="productFormGroup.controls['name'].errors">Name is requiredz</div>
        </div>
        <div class="form-group">
            <label for="">Price</label>
            <input type="text" name="" class="form-control"formControlName="price">
        </div>
        <div class="form-group">
            <label for="">quantity</label>
            <input type="text" name="" class="form-control" formControlName="quantity">
        </div>
        <div class="form-group">
            <label for="">Selected</label>
            <input type="checkbox" name="" formControlName="selected" class="form-check">
        </div>
        <div class="form-group">
            <label for="">Available </label>
            <input type="checkbox" name="" formControlName="available" class="form-check">
        </div>
        <button class="btn btn-success" (click)="onUpdateProduct()">Save</button>
    </form>
</div>
